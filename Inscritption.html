<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - Gestion Budgétaire</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #008000, #FFD700, #D00000);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #008000;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      background-color: #008000;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #006400;
    }
    .error {
      color: #D00000;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inscription</h2>
    <form id="signupForm" novalidate>
      <label for="fullname">Nom complet</label>
      <input type="text" id="fullname" name="fullname" placeholder="Ex: Abdoulaye Ndiaye" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="exemple@mail.com" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />

      <button type="submit">S’inscrire</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';

      const fullname = form.fullname.value.trim();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (!fullname) {
        showError('Veuillez entrer votre nom complet.');
        return;
      }
      if (!validateEmail(email)) {
        showError('Veuillez entrer un email valide.');
        return;
      }
      if (password.length < 6) {
        showError('Le mot de passe doit contenir au moins 6 caractères.');
        return;
      }
      if (password !== confirmPassword) {
        showError('Les mots de passe ne correspondent pas.');
        return;
      }

      // Récupérer les utilisateurs enregistrés
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Vérifier si l'email est déjà utilisé
      const userExists = users.some(user => user.email === email);
      if (userExists) {
        showError('Cet email est déjà utilisé. Veuillez vous connecter ou utiliser un autre email.');
        return;
      }

      // Ajouter le nouvel utilisateur
      const newUser = { fullname, email, password };
      users.push(newUser);

      // Sauvegarder dans localStorage
      localStorage.setItem('users', JSON.stringify(users));

      showSuccess('Inscription réussie ! Vous pouvez maintenant vous connecter.');
      form.reset();
    });

    function showError(msg) {
      messageDiv.textContent = msg;
      messageDiv.className = 'error';
    }

    function showSuccess(msg) {
      messageDiv.textContent = msg;
      messageDiv.className = 'success';
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }
  </script>
</body>
</html>
